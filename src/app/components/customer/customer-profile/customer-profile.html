<h2>My Profile</h2>

<div *ngIf="errorMessage" class="error-msg">
  {{ errorMessage }}
</div>

<div *ngIf="successMessage" class="success-msg">
  {{ successMessage }}
</div>

<form (ngSubmit)="updateProfile()">
  <div class="form-group">
    <label>Email (read-only):</label>
    <input type="email" [(ngModel)]="customer.email" name="email" readonly />
  </div>

  <div class="form-group">
    <label>Full Name:</label>
    <input type="text" [(ngModel)]="customer.username" name="username" required />
  </div>

  <div class="form-group">
    <label>Phone No:</label>
    <input type="text" [(ngModel)]="customer.phoneNo" name="phoneNo" required />
  </div>

  <div class="form-group">
    <label>Password:</label>
    <input type="password" [(ngModel)]="customer.password" name="password" required />
  </div>

  <div class="form-buttons">
    <button type="submit" class="btn-update">Update Profile</button>
    <button type="button" class="btn-delete" (click)="deleteProfile()">Delete Account</button>
  </div>
</form>
