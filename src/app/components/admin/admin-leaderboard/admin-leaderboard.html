<div class="leaderboard-container">
  <h2>🏆 Washer Leaderboard</h2>

  <div *ngIf="loading">Loading...</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <table *ngIf="!loading && leaderboard.length > 0" class="leaderboard-table">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Washer Email</th>
        <th>Average Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of leaderboard">
        <td>{{ item.rank }}</td>
        <td>{{ item.washerEmail }}</td>
        <td>{{ item.averageRating | number: '1.1-2' }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && leaderboard.length === 0">
    No leaderboard data available.
  </div>
</div>
