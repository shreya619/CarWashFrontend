<p>ratings works!</p>
<div class="ratings-container">
  <h2>My Ratings</h2>

  <div *ngIf="isLoading" class="loading">Loading...</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <table *ngIf="!isLoading && ratings.length">
    <thead>
      <tr>
        <th>Customer Email</th>
        <th>Rating</th>
        <th>Review</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rating of ratings">
        <td>{{ rating.customerEmail }}</td>
        <td>{{ rating.rating }}</td>
        <td>{{ rating.review }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!isLoading && !ratings.length" class="no-data">
    No ratings available.
  </div>
</div>
